<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="center-align">User Dashboard</h3>
        <ul class="collection with-header">
            <li class="collection-header"><h5>Your Events</h5></li>
            {% for event in events %}
            <li class="collection-item">
                <span class="title"><strong>{{ event.title }}</strong></span>
                <p>{{ event.description }}<br>
                   <strong>Start:</strong> {{ event.start_time }}<br>
                   <strong>End:</strong> {{ event.end_time }}
                </p>
                <!-- Download ICS Button -->
                <a href="/user/download_event/{{ event.id }}" class="btn waves-effect waves-light">Download ICS</a>
            </li>
            {% endfor %}
        </ul>
    </div>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
